<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Account</title>
</head>
<body>
    <script>
        function validateAccount(str) {
            var regexp = /^[_a-z0-9]{6,}$/;
            if (regexp.test(str)) {
                return true;
            }
            return false;
        };
        var rightAccount = "123abc_";
        console.log(validateAccount(rightAccount));
        var falseAccount = "1234_";
        console.log(validateAccount(falseAccount));
    </script>
</body>
</html>
