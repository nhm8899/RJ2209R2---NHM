<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Email</title>
</head>
<body>
    <script>
        function validateEmail(str) {
            var regexp = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
            if (regexp.test(str)) {
                return true;
            }
            return false;
        };
        var rightEmail = "abc@gmail.com";
        console.log(validateEmail(rightEmail));
        var falseEmail = "ab@gmail.";
        console.log(validateEmail(falseEmail));
    </script>
</body>
</html>
