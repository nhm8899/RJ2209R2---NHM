<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra Mã quốc gia nước Mỹ</title>
</head>

<body>
    <script>
        function isUsZipCode(str) {
            var regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
            if (regexp.test(str)) {
                return true;
            } else {
                return false;
            }
        };
        var zipcode1 = "03201 - 2150";
        console.log(isUsZipCode(zipcode1));
        var zipcode2 = "7892";
        console.log(isUsZipCode(zipcode2));
    </script>
</body>

</html>
